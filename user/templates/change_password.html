{% extends 'store/main_profile.html' %}
{% load static %}
{% static "images" as baseURL %}
{% block content %}

		<div class="block remove-bottom">
				<div class="row">
					<h4>Thay đổi mật khẩu</h4>
					<div class="col-lg-12">
						<div class="account-popup-area signin-popup-box static">
							<div class="account-popup">
								<form method="post">
									{% csrf_token %}
									
									<div class="cfield">
										<input type="password"  name="old_password" placeholder="Mật khẩu cũ" />
									</div>
									<div class="cfield">
										<input type="password" name="new_password1" placeholder="Mật khẩu mới" />
									</div>
									<div class="cfield">
										<input type="password" name="new_password2" placeholder="Nhập lại mật khẩu mới" />
									</div>
									<button class="aco-login" type="submit">Thay đổi</button>
								</form>
							{% if messages %}
								{% for message in messages %}
									<div style="color: #d43f3a; font-size: medium">
										{{ message|safe}}
									</div>
								{% endfor %}
							{% endif %}
							</div>
						</div><!-- LOGIN POPUP -->
					</div>
				</div>
			
		</div>
		
	
	{% endblock content %}
