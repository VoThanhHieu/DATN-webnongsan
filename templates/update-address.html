{% extends 'store/main_profile.html' %}
{% load static %}
{% static "images" as baseURL %}
{% block content %}
    <div class="container">
        <section class="ftco-section ftco-cart" style="padding-top:0 !important ;">
            <div class="row">
                <div class="col-md-12 ftco-animate" style="padding-top:0 !important ;">
                    <h4>Sổ địa chỉ</h4>
                    <div class="hZLnLe">
                        <div class="inner">
                            <form >
                                <div class="form-controlz "><label for="fullName" class="input-label">Họ và tên:</label>
                                    <div>
                                        <input type="text" name="fullName" placeholder="Nhập họ và tên" maxlength="50" class="Input-sc-17i9bto-0 bYlDgr" value="" required>
                                    </div>
                                </div>
                                <div class="form-controlz "><label for="fullName" class="input-label">Số điện thoại</label>
                                    <div>
                                        <input type="text"  name="phone" placeholder="Nhập số điện thoại" maxlength="50" class="Input-sc-17i9bto-0 bYlDgr" value="" required>
                                    </div>
                                </div>
                                <div class="form-controlz "><label for="region" class="input-label">Tỉnh/Thành phố:</label>
                                    <select required name="" id="" value="------------">
                                        <option value="">Chọn Tỉnh / Thành phố</option>
                                        <option value="">Hồ Chí Minh</option>
                                    </select>
                                </div>
                                <div class="form-controlz "><label for="region" class="input-label">Quận/Huyện:</label>
                                    <select required name="" id="" value="">
                                        <option value="">Chọn quận huyện</option>
                                        <option value="">Quận Tân Phú</option>
                                    </select>
                                </div>
                                <div class="form-controlz "><label for="region" class="input-label">Phường/Xã:</label>
                                    <select required name="" id="" value="">
                                        <option value="">Chọn Phường / Xã</option>
                                        <option value="">Sơn Kỳ</option>
                                    </select>
                                </div>
                                <div class="form-controlz "><label for="region" class="input-label">Địa chỉ:</label>
                                    <textarea name="" id="" rows="5" placeholder="Nhập địa chỉ"></textarea>    
                                </div>
                                <div class="form-controlz ">
                                    <label class="input-label">&nbsp;</label>
                                    <button type="submit" class="btn-submit">Cập nhật</button>  
                                </div>
                            </form>
                        </div>
                    </div>  
                    
                </div>
            </div>
            
        </section>
        
    </div>

    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

{% endblock content %}
